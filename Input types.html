<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>XCompany</title>

<body>
<form>
<h1>Job Application Form</h1>
<label for="Name">Name:</label>
<input type="text" id="Name"></input></br>
<label for="Password">Password:</label>
<input type="password" id="Password"></input></br>
<input type="hidden" ></input>
<label for="age">Age:</label>
<input type="number" id="age"</input></br>
<label for="Contact Number">Contact Number:</label>
<input type="tel" id="Contact Number"</input></br>
<lable for="Email Id">Email ID</lable>
<input type="email" id="Email Id"></input></br>
<lable for="Male">Gender:</lable>
<input type="radio" id="male" name="gender">
<label for="male">Male</label>
<input type="radio" id="female" name="gender">
<label for="female">Female</label></br>
<label for="Married">Marital status:</label></br>

<input type="checkbox" id="Unmarried">Unmarried</input></br>
<input type="checkbox" id="Separated">Separated</input></br>

<input type="search" id="Location"></input></br>

<input type="date" id="Date of Birth"></input></br>
<label for="Programming Skills">Programming Skills (Rate 0 to 10):</label>
<input type="range" id="Programming Skills"></input></br>
<label for="Resume Upload">Upload your Resume</label>
<input type="file" id="Resume Upload"></input></br>
<label for="Visa Validity">Visa Validity: </label>
<input type="month" id="Visa Validity"></input></br>
<label for="Available time">Available time for interview:</label>

<input type="week" id="Expected Start Week "></input></br>

<input type="color" id="Choose color"></input></br>
<lable for="Current time">Current Date & Time</lable>
<input type="datetime-local" id="Current time"</input></br>
<lable for="Image">Upload image:</lable>
<input type="image" id="Image" name="image" src="/Users/saisudheerparvathaneni/Desktop/img.png"></input></br>
<input type="button">Submit</input></br>
<label for="Reset">Reset the Form</label>
<input type="reset" id="reset"></input></br>
<input type="submit" value="Submit"></input>
</form>
